function drawSprite( sprite, x, y )
{
	ctx.drawImage(
		sprite,
		(x-sprite.centerX) | 0,
		(y-sprite.centerY) | 0 );
}

function drawEntity( e )
{
	if( e.move )
		e.move();

	var name = e.name,
		vx = e.vx,
		vy = e.vy,
		sprite;

	if( vx || vy )
	{
		var direction = vx < 0 || (vx == 0 && vy < 0) ?
				"Left" :
				"Right",
			action;

		if( e.isTiger )
		{
			action = "Jump";
			frames = 4;
		}
		else
		{
			action = tigerLoose ? "Run" : "Walk";
			frames = 8;
		}

		var frame = e.frame;

		if( now-e.last > animationFrequency )
		{
			e.frame = ++frame;
			e.last = now;
		}

		sprite = name+action+direction+(frame % frames);
	}
	else if( e.isTiger )
		sprite = name+"Left";
	else
		sprite = name+"Neutral";

	drawSprite(
		sprites[sprite],
		mapLeft+e.x,
		mapTop+e.y );
}

function compareY( a, b )
{
	if( a.y > b.y )
		return 1;

	if( a.y < b.y )
		return -1;

	return 0;
}

function drawEntities()
{
	entities.sort( compareY );

	for( var n = 0; n < entitiesLength; ++n )
		drawEntity( entities[n] );
}

function drawMap()
{
	var left = mapLeft,
		top = mapTop,
		startCol = 0,
		skip = 0,
		y = top | 0,
		row = 0,
		idx = 0,
		cols = mapCols,
		rows = mapRows,
		right = left+mapWidth,
		bottom = top+mapHeight;

	if( bottom > height )
		rows -= (bottom-height)/cellSize | 0;

	if( mapTop < 0 )
	{
		var invisble = top/-cellSize | 0;

		idx += invisble*mapCols;
		y += invisble*cellSize;
		row += invisble;
	}

	if( right > width )
	{
		var invisible = (right-width)/cellSize | 0;

		cols -= invisible;
		skip += invisible;
	}

	if( left < 0 )
	{
		var invisble = left/-cellSize | 0;

		skip += invisble;
		idx += invisble;
		startCol = invisble;
		left += invisble*cellSize;
	}

	for( ;
		row < rows;
		++row, y += cellSize, idx += skip )
		for( var x = left | 0, col = startCol;
			col < cols;
			++col, x += cellSize, ++idx )
			ctx.drawImage( map[idx], x | 0, y | 0 );
}

function alignMap()
{
	var px = player.x,
		py = player.y;

	if( mapWidth > width )
	{
		mapLeft = centerX-px;

		if( mapLeft > 0 )
			mapLeft = 0;
		else if( mapLeft+mapWidth < width )
			mapLeft = width-mapWidth;
	}

	if( mapHeight > height )
	{
		mapTop = centerY-py;

		if( mapTop > 0 )
			mapTop = 0;
		else if( mapTop+mapHeight < height )
			mapTop = height-mapHeight;
	}
}

function canEnter( col, row )
{
	if( col < 0||
		col >= mapCols ||
		row < 0 ||
		row >= mapRows )
		return false;

	var idx = (row | 0)*mapCols+(col | 0),
		cell = map[idx % mapCells];

	return !cell.blocks;
}

function canMoveTo( col, row )
{
	var left = col-entityWidthInCell,
		right = col+entityWidthInCell,
		bottom = row+entityHeightInCell;

	return canEnter( left, bottom ) &&
		canEnter( right, bottom );
}

function moveTo( col, row )
{
	var pc = player.x/cellSize,
		pr = player.y/cellSize,
		dx = col-pc,
		dy = row-pr,
		max = tigerLoose ? .06 : .03;

	if( Math.abs( dx ) > max )
		dx = dx > 0 ? max : -max;

	if( Math.abs( dy ) > max )
		dy = dy > 0 ? max : -max;

	var tc = pc+dx,
		tr = pr+dy;

	if( canMoveTo( tc, tr ) )
	{
		pc = tc;
		pr = tr;
	}
	else if( canMoveTo( tc, pr ) )
	{
		dy = 0;
		pc = tc;
	}
	else if( canMoveTo( pc, tr ) )
	{
		dx = 0;
		pr = tr;
	}
	else
		dx = dy = 0;

	player.vx = dx;
	player.vy = dy;

	player.x = pc*cellSize,
	player.y = pr*cellSize;
}

function input()
{
	player.vx = player.vy = 0;

		if( dx || dy )
			moveTo(

}

		pointerLength = 1;
	}
	else if( typeof e.pageX !== "undefined" )
	{
		pointerX[0] = e.pageX;
		pointerY[0] = e.pageY;
		pointerLength = 1;
	}

	if( ratio != 1 )
		for( var n = 0; n < pointerLength; ++n )
		{
			pointerX[n] = pointerX[n]*ratio | 0;
			pointerY[n] = pointerY[n]*ratio | 0;
		}

	// to avoid overscrolling on iOS it's important to
	// catch pointer events
	e.preventDefault();
	return false;
}

function pointerUp( ev )
{
	return setPointers( ev, 0 );
}

function pointerMove( ev )
{
	return setPointers( ev, pointerLength );
}

function pointerDown( ev )
{
	return setPointers( ev, 1 );
}

function setKey( ev, pressed )
{
	var e = ev || event;

	keysDown[e.keyCode] = pressed;

	e.preventDefault();
	return false;
}

function keyUp( ev )
{
	return setKey( ev, false );
}

function keyDown( ev )
{
	return setKey( ev, true );
}

function reset()
{
	entitiesLength = entities.length = 0;
}

function addPlayer( col, row )
{
	player = {
		name: "doq",
		x: col*cellSize,
		y: row*cellSize };

	entities.push( player );
}

function tangoMove()
{
	var col = this.x/cellSize,
		row = this.y/cellSize,
		dx = this.vx*factor,
		dy = this.vy*factor,
		tc = col+dx/cellSize,
		tr = row+dy/cellSize;

	if( !canEnter( tc, tr ) )
	{
		if( canEnter( tc, row ) )
		{
			this.vy = -this.vy;
			dy = -dy;
		}
		else if( canEnter( col, tr ) )
		{
			this.vx = -this.vx;
			dx = -dx;
		}
	}

	this.x += dx;
	this.y += dy;
}

function addTango( col, row, vx, vy )
{
	entities.push( {
		name: "tango",
		x: col*cellSize,
		y: row*cellSize,
		vx: vx*cellSize,
		vy: vy*cellSize,
		move: tangoMove } );
}

function tigerMove()
{
}

function addTiger( col, row, vx, vy )
{
	entities.push( {
		name: "tiger",
		x: col*cellSize,
		y: row*cellSize,
		vx: vx*cellSize,
		vy: vy*cellSize,

}

function initEntities()
{
	entitiesLength = entities.length;

	for( var n = entitiesLength; n--; )
	{
		var e = entities[n];

		e.x = e.x || 0;
		e.y = e.y || 0;
		e.vx = e.vx || 0;
		e.vy = e.vy || 0;

		e.frame =
		e.last = 0;
	}
}

function loadMap( cols, rows, template )
{
	initEntities();

	map.length = 0;

	mapCols = cols;
	mapRows = rows;
	mapCells = mapCols*mapRows;

	var sprite = sprites["doqNeutral"],
		playerWidth = sprite.width >> 1,
		playerHeight = sprite.height >> 1,
		normalizedCellSize = 1/cellSize;

	entityWidthInCell = normalizedCellSize*playerWidth;
	entityHeightInCell = normalizedCellSize*playerHeight;

	mapWidth = mapCols*cellSize;
	mapHeight = mapRows*cellSize;
	mapLeft = width-mapWidth >> 1;
	mapTop = height-mapHeight >> 1;

	for( var n = template.length; n--; )
	{
		var symbol = template.charAt( n ),
			sprite = sprites[mapSymbols[symbol]];

		map[n] = sprite;
	}
}

function scaleSprite( res, rect, w, h )
{
	var c = document.createElement( "canvas" ),
		x = c.getContext( "2d" ),
		l = 0,
		t = 0;

	c.width = w;
	c.height = h;
	c.blocks = res.blocks || false;

	c.centerX = w >> 1;
	c.centerY = h >> 1;

	if( res.mirror )
	{
		x.setTransform( -1, 0, 0, 1, 0, 0 );
		l = -w;
	}
	else if( res.upsideDown )
	{
		x.setTransform( -1, 0, 0, -1, 0, 0 );
		l = -w;
		t = -h;
	}

	x.drawImage(
		atlas,
		rect.x | 0,
		rect.y | 0,
		rect.w | 0,
		rect.h | 0,
		l | 0,
		t | 0,
		w | 0,
		h | 0 );

	return c;
}

function scale()
{
	for( var name in resources )
	{
		var res = resources[name],
			rc = res.rect,
			w = Math.max( rc.w*scaleFactor | 0, 1 ),
			h = Math.max( rc.h*scaleFactor | 0, 1 );

		sprites[name] = scaleSprite( res, rc, w, h );
	}
}

function resize()
{
	var w = window.innerWidth,
		h = window.innerHeight;

	width = w*ratio | 0;
	height = h*ratio | 0;

	centerX = width >> 1;
	centerY = height >> 1;

	canvas.width = width;
	canvas.height = height;
	canvas.style.width = w+"px";
	canvas.style.height = h+"px";

	cellSize = Math.min(
		resources.tileFloor.rect.h,
		Math.min( width, height )/6 | 0 );

	scaleFactor = cellSize/resources.tileFloor.rect.h;

	scale();
	levels[level]();

	resizing = false;
}

function scheduleResize()
{
	if( resizeTimer )
		clearTimeout( resizeTimer );

	resizing = true;
	resizeTimer = setTimeout( resize, 200 );
}

function init()
{
	var d = document;

	if( !(canvas = d.getElementById( "Game" )) ||
		!(ctx = canvas.getContext( "2d", { alpha: false } )) )
		return;

	ratio =
		(window.devicePixelRatio || 1)/
		(ctx.webkitBackingStorePixelRatio ||
			ctx.mozBackingStorePixelRatio ||
			ctx.msBackingStorePixelRatio ||
			ctx.oBackingStorePixelRatio ||
			ctx.backingStorePixelRatio ||
			1);

	resize()
	window.onresize = scheduleResize;

	d.onkeydown = keyDown;
	d.onkeyup = keyUp;

	d.onmousedown = pointerDown;
	d.onmousemove = pointerMove;
	d.onmouseup = pointerUp;
	d.onmouseout = pointerUp;

	if( "ontouchstart" in d )
	{
		d.ontouchstart = pointerDown;
		d.ontouchmove = pointerMove;
		d.ontouchend = pointerUp;
		d.ontouchleave = pointerUp;
		d.ontouchcancel = pointerUp;
	}

	last = Date.now()-16;
	run();
}

function load()
{
	atlas = new Image();
	atlas.src = "atlas.png";
	atlas.onload = init;
}

window.onload = load;
