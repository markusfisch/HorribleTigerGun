function drawSprite( sprite, x, y )
{
	ctx.drawImage(
		sprite,
		(x-sprite.centerX) | 0,
		(y-sprite.centerY) | 0 );
}

function drawEntity( e )
{
	var alive = e.alive,
		shooting = e.shooting,
		hit = e.hit,
		eaten = e.eaten,
		dx = 0,
		dy = 0;

	if( alive &&
		!shooting &&
		e.move )
		e.move();

	var name = e.name,
		vx = e.vx,
		vy = e.vy,
		sprite;

	if( e === player &&
		tigerGunFiring )
	{
		var frame = e.frame;

		if( frame < 3 &&
			now-e.last > 160 )
		{
			e.frame = ++frame;
			e.last = now;

			if( frame > 2 )
			{
				addTiger( e.x, e.y, .05, .01 );
				entitiesLength = entities.length;

				tigerGunFiring = false;
				frame = 2;
			}
		}

		sprite =
			"doqTigergunFire"+
			(player.lastVx < 0 ? "Left" : "Right")+
			frame;
	}
	else if( hit )
	{
		var frame = e.frame;

		if( now-e.last > 250 )
		{
			e.frame = ++frame;
			e.last = now;

			if( frame > 1 )
				e.hit = false;
		}

		sprite =
			name+
			"Hit"+
			Math.min( frame, 1 );
	}
	else if( eaten )
	{
		if( now-e.last > 1000 )
			e.eaten = false;

		sprite = name+"Dead";
		dx = Math.random()*scaleFactor*4;
		dy = beltToFloor;
	}
	else if( !alive )
	{
		sprite = name+"Dead";
		dy = beltToFloor;
	}
	else if( shooting )
	{
		var frame = e.frame;

		if( frame < 3 &&
			now-e.last > animationFrequency )
		{
			e.frame = ++frame;
			e.last = now;

			if( frame > 2 )
			{
				frame = 2;
				e.shooting = false;

				if( !tigerLoose )
				{
					e.vx = 0;
					e.vy = 0;
				}

				player.frame = 0;
				player.last = now;
				player.hit = true;
				player.alive = false;
			}
		}

		sprite =
			name+
			"Shoot"+
			(player.lastVx < 0 ? "Left" : "Right")+
			frame;
	}
	else if( vx || vy )
	{
		var action,
			frames;

		if( e.isTiger )
		{
			action = "Jump";
			frames = 4;
		}
		else
		{
			action = tigerLoose ? "Run" : "Walk";
			frames = 8;
		}

		var frame = e.frame;

		if( now-e.last > animationFrequency )
		{
			e.frame = ++frame;
			e.last = now;
		}

		e.lastVx = vx;
		e.lastVy = vy;

		sprite =
			name+
			action+
			(vx < 0 || (vx == 0 && vy < 0) ?
				"Left" :
				"Right")+
			(frame % frames);
	}
	else if( e.isTiger )
	{
		sprite = name+
			(e.lastVx < 0 ? "Left" : "Right")+
			(now % 3000 < 1500 ? "Look" : "");

		if( now-e.last > 4000 )
		{
			e.vx = -e.lastVx;
			e.vy = -e.lastVy;
		}
	}
	else if( e === player &&
		(now-tigerGunFiredAt < 2000 ||
			(tigerLoose && now % 1000 < 160)) )
		sprite = name+"Stunned";
	else
		sprite = name+"Neutral";

	drawSprite(
		sprites[sprite],
		mapLeft+e.x+dx,
		mapTop+e.y+dy );
}

function compareY( a, b )
{
	if( a.y > b.y )
		return 1;

	if( a.y < b.y )
		return -1;

	return 0;
}

function drawEntities()
{
	var tangoAlive = false;

	entities.sort( compareY );

	for( var n = 0; n < entitiesLength; ++n )
	{
		var e = entities[n];

		drawEntity( e );

		if( !tangoAlive &&
			e !== player &&
			!e.isTiger &&
			e.alive )
			tangoAlive = true;
	}

	if( !tangoAlive &&
		player.alive )
	{
		player.alive = false;
		levels[++level % levels.length]();
	}
}

		skip += invisble;
		idx += invisble;
		startCol = invisble;

		++row, y += cellSize, idx += skip )
		for( var x = left | 0, col = startCol;
			col < cols;
			++col, x += cellSize, ++idx )
			ctx.drawImage( map[idx], x | 0, y | 0 );
}

function draw()
{
	ctx.fillStyle = "#001f43";
	ctx.fillRect( 0, 0, width, height );

	alignMap();

	drawMap();
	drawEntities();
}

function alignMap()
{
	var px = player.x,
		py = player.y;

	if( mapWidth > width )
	{
		mapLeft = centerX-px;

		if( mapLeft > 0 )
			mapLeft = 0;
		else if( mapLeft+mapWidth < width )
			mapLeft = width-mapWidth;
	}

	if( mapHeight > height )
	{
		mapTop = centerY-py;

		if( mapTop > 0 )
			mapTop = 0;
		else if( mapTop+mapHeight < height )
			mapTop = height-mapHeight;
	}
}

function fireTigerGun()
{
	tigerGunFiring = true;
	tigerGunFiredAt = now;

	player.frame = 0;
	player.last = now;
}

function canEnter( col, row )
{
	if( col < 0||
		col >= mapCols ||
		row < 0 ||
		row >= mapRows )
		return false;

	var idx = (row | 0)*mapCols+(col | 0),
		cell = map[idx % mapCells];

	return !cell.blocks;
}

function canMoveTo( col, row )
{
	var left = col-entityWidthInCell,
		right = col+entityWidthInCell,
		bottom = row+entityHeightInCell;

	return canEnter( left, bottom ) &&
		canEnter( right, bottom );
}

function moveTo( col, row )
{
	var pc = player.x/cellSize,
		pr = player.y/cellSize,
		dx = col-pc,
		dy = row-pr,
		max = tigerLoose ? .06 : .03;

	if( Math.abs( dx ) > max )
		dx = dx > 0 ? max : -max;

	if( Math.abs( dy ) > max )
		dy = dy > 0 ? max : -max;

	var tc = pc+dx,
		tr = pr+dy;

	if( canMoveTo( tc, tr ) )
	{
		pc = tc;
		pr = tr;
	}
	else if( canMoveTo( tc, pr ) )
	{
		dy = 0;
		pc = tc;
	}
	else if( canMoveTo( pc, tr ) )
	{
		dx = 0;
		pr = tr;
	}
	else
		dx = dy = 0;

	player.vx = dx;
	player.vy = dy;

	player.x = pc*cellSize,
	player.y = pr*cellSize;
}

function input()
{
	if( !player.alive )
	{
		if( keysDown[13] )
		{
			levels[level]();
			pointerLength = 0;
			keysDown[13] = false;
		}

		return;
	}

	if( tigerGunFiring )
		return;

	if( pointerLength )
	{
		moveTo(
			(pointerX[0]-mapLeft)/cellSize,
			(pointerY[0]-mapTop)/cellSize );
	}
	else
	{
		var dx = 0,
			dy = 0;

		if( keysDown[37] )
			dx = -1;
		else if( keysDown[39] )
			dx = 1;

		if( keysDown[38] )
			dy = -1;
		else if( keysDown[40] )
			dy = 1;

		if( dx || dy )
			moveTo(
				player.x/cellSize+dx,
				player.y/cellSize+dy );
		else
			player.vx = player.vy = 0;
	}

	if( keysDown[32] )
		fireTigerGun();
}

function run()
{
	requestAnimationFrame( run );

	now = Date.now();
	factor = (now-last)/16;
	last = now;

	input();
	draw();
}

function setPointers( ev, down )
{
	var e = ev ||Â event;

	if( down < 1 )
	{
		// process remaining touches
		if( pointerLength > 0 &&
			e.touches &&
			(down = e.touches.length) )
			return setPointers( e, down );

		pointerLength = 0;
	}
	else if( e.touches )
	{
		pointerLength = e.touches.length;

		for( var n = 0; n < pointerLength; ++n )
		{
			var t = e.touches[n];

			pointerX[n] = t.pageX;
			pointerY[n] = t.pageY;
		}
	}
	else if( typeof e.clientX !== "undefined" )
	{
		pointerX[0] = e.clientX;
		pointerY[0] = e.clientY;
		pointerLength = 1;
	}
	else if( typeof e.pageX !== "undefined" )
	{
		pointerX[0] = e.pageX;
		pointerY[0] = e.pageY;
		pointerLength = 1;
	}

	if( ratio != 1 )
		for( var n = 0; n < pointerLength; ++n )
		{
			pointerX[n] = pointerX[n]*ratio | 0;
			pointerY[n] = pointerY[n]*ratio | 0;
		}

	// to avoid overscrolling on iOS it's important to
	// catch pointer events
	e.preventDefault();
	return false;
}

function pointerUp( ev )
{
	return setPointers( ev, 0 );
}

function pointerMove( ev )
{
	return setPointers( ev, pointerLength );
}

function pointerDown( ev )
{
	return setPointers( ev, 1 );
}

function setKey( ev, pressed )
{
	var e = ev || event;

	keysDown[e.keyCode] = pressed;

	e.preventDefault();
	return false;
}

function keyUp( ev )
{
	return setKey( ev, false );
}

function keyDown( ev )
{
	return setKey( ev, true );
}

function reset()
{
	entitiesLength = entities.length = 0;
	tigerGunFiredAt = 0;
	tigerGunFiring = false;
	tigerLoose = false;
}

function addPlayer( col, row )
{
	player = {
		name: "doq",
		x: col*cellSize,
		y: row*cellSize };

	entities.push( player );
}

function moveEntity( e )
{
	var col = e.x/cellSize,
		row = e.y/cellSize,
		f = Math.min( 2, factor ),
		vx = e.vx,
		vy = e.vy;

	if( vx == 0 &&
		vy == 0 )
		return;

	var dx = vx*f,
		dy = vy*f,
		tc = col+dx/cellSize,
		tr = row+dy/cellSize;

	if( !canMoveTo( tc, tr ) )
	{
		if( canMoveTo( tc, row ) )
		{
			e.vy = -e.vy;
			dy = -dy;
		}
		else if( canMoveTo( col, tr ) )
		{
			e.vx = -e.vx;
			dx = -dx;
		}
		else
			dx = dy = 0;
	}

	e.x += dx;
	e.y += dy;
}

function headTo( e, dx, dy, d )
{
	var vx = e.vx,
		vy = e.vy,
		l = Math.sqrt( vx*vx + vy*vy );

	e.vx = dx/d*l;
	e.vy = dy/d*l;
}

function tangoMove()
{
	if( player.alive )
	{
		var dx = player.x-this.x,
			dy = player.y-this.y;

		if( Math.abs( dx ) < tangoFollowRadius ||
			Math.abs( dy ) < tangoFollowRadius )
		{
			var d = Math.sqrt( dx*dx + dy*dy );

			if( d < tangoAttackRadius )
			{
				this.shooting = true;
				this.frame = 0;
				this.last = now;
			}
			else if( d < tangoFollowRadius )
				headTo( this, dx, dy, d );
		}
	}

	moveEntity( this );
}

function addTango( col, row, vx, vy )
{
	entities.push( {
		name: "tango",
		x: col*cellSize,
		y: row*cellSize,
		vx: vx*cellSize,
		vy: vy*cellSize,
		move: tangoMove } );
}

function tigerMove()
{
	var min = 0xffff,
		closest = null,
		tx = this.x,
		ty = this.y,
		dx,
		dy;

	for( var n = 0; n < entitiesLength; ++n )
	{
		var e = entities[n];

		if( e.isTiger ||
			!e.alive )
			continue;

		var edx = e.x-tx,
			edy = e.y-ty,
			adx = Math.abs( edx ),
			ady = Math.abs( edy );

		if( adx < min ||
			ady < min )
		{
			min = Math.min( adx, ady );
			dx = edx;
			dy = edy;
			closest = e;
		}
	}

	if( closest &&
		min < tigerFollowRadius )
	{
		var d = Math.sqrt( dx*dx + dy*dy );

		if( d < tigerAttackRadius )
		{
			closest.eaten = true;
			closest.alive = false;
			this.vx = this.vy = 0;
		}
		else if( d < tigerFollowRadius )
			headTo( this, dx, dy, d );
	}

	moveEntity( this );
}

function tangosRun()
{
	for( var n = entitiesLength; n--; )
	{
		var e = entities[n];

		if( e.isTiger ||
			e === player )
			continue;

		e.vx *= 2;
		e.vy *= 2;
	}
}

function addTiger( x, y, vx, vy )
{
	var left = player.lastVx < 0,
		up = player.lastVy < 0,
		col = x/cellSize,
		row = y/cellSize,
		dropX = 0,
		dropY = 0;

	if( left )
	{
		if( canMoveTo( col-1, row ) )
		{
			dropX = -cellSize;
			left = true;
		}
		else if( canMoveTo( col+1, row ) )
		{
			dropX = cellSize;
			left = false;
		}
		else if( canMoveTo( col, row-1 ) )
		{
			dropY = -cellSize;
			up = true;
		}
		else if( canMoveTo( col, row+1 ) )
		{
			dropY = cellSize;
			up = false;
		}
	}
	else
	{
		if( canMoveTo( col+1, row ) )
		{
			dropX = cellSize;
			left = false;
		}
		else if( canMoveTo( col-1, row ) )
		{
			dropX = -cellSize;
			left = true;
		}
		else if( canMoveTo( col, row+1 ) )
		{
			dropY = cellSize;
			up = false;
		}
		else if( canMoveTo( col, row-1 ) )
		{
			dropY = -cellSize;
			up = true;
		}
	}

	entities.push( {
		name: "tiger",
		alive: true,
		shooting: false,
		hit: false,
		isTiger: true,
		x: x+dropX,
		y: y+dropY,
		vx: (left ? -vx : vx)*cellSize,
		vy: (up ? -vy : vy)*cellSize,
		lastVx: 0,
		lastVy: 0,
		move: tigerMove,
		frame: 0,
		last: 0 } );

	if( !tigerLoose )
	{
		tangosRun();
		tigerLoose = true;
	}
}

function initEntities()
{
	entitiesLength = entities.length;

	for( var n = entitiesLength; n--; )
	{
		var e = entities[n];

		e.alive = true;
		e.shooting = false;
		e.hit = false;
		e.isTiger = false;

		e.x = e.x || 0;
		e.y = e.y || 0;
		e.vx = e.vx || 0;
		e.vy = e.vy || 0;

		e.lastVx = 0;
		e.lastVy = 0;

		e.frame =
		e.last = 0;
	}
}

function loadMap( cols, rows, template )
{
	initEntities();

	map.length = 0;

	mapCols = cols;
	mapRows = rows;
	mapCells = mapCols*mapRows;

	var sprite = sprites["doqNeutral"],
		playerWidth = sprite.width >> 1,
		playerHeight = sprite.height >> 1,
		normalizedCellSize = 1/cellSize;

	entityWidthInCell = normalizedCellSize*playerWidth;
	entityHeightInCell = normalizedCellSize*playerHeight;

	mapWidth = mapCols*cellSize;
	mapHeight = mapRows*cellSize;
	mapLeft = width-mapWidth >> 1;
	mapTop = height-mapHeight >> 1;

	for( var n = template.length; n--; )
	{
		var symbol = template.charAt( n ),
			sprite = sprites[mapSymbols[symbol]];

		map[n] = sprite;
	}
}

function scaleSprite( res, rect, w, h )
{
	var c = document.createElement( "canvas" ),
		x = c.getContext( "2d" ),
		l = 0,
		t = 0;

	c.width = w;
	c.height = h;
	c.blocks = res.blocks || false;

	c.centerX = w >> 1;
	c.centerY = h >> 1;

	if( res.mirror )
	{
		x.setTransform( -1, 0, 0, 1, 0, 0 );
		l = -w;
	}
	else if( res.upsideDown )
	{
		x.setTransform( -1, 0, 0, -1, 0, 0 );
		l = -w;
		t = -h;
	}

	x.drawImage(
		atlas,
		rect.x | 0,
		rect.y | 0,
		rect.w | 0,
		rect.h | 0,
		l | 0,
		t | 0,
		w | 0,
		h | 0 );

	return c;
}

function scale()
{
	for( var name in resources )
	{
		var res = resources[name],
			rc = res.rect,
			w = Math.max( rc.w*scaleFactor | 0, 1 ),
			h = Math.max( rc.h*scaleFactor | 0, 1 );

		sprites[name] = scaleSprite( res, rc, w, h );
	}
}

function resize()
{
	var w = window.innerWidth,
		h = window.innerHeight;

	width = w*ratio | 0;
	height = h*ratio | 0;

	centerX = width >> 1;
	centerY = height >> 1;

	canvas.width = width;
	canvas.height = height;
	canvas.style.width = w+"px";
	canvas.style.height = h+"px";

	cellSize = Math.min(
		resources.tileFloor.rect.h,
		Math.min( width, height )/6 | 0 );

	scaleFactor = cellSize/resources.tileFloor.rect.h;
	tangoFollowRadius = cellSize*1.5;
	tangoAttackRadius = cellSize*.3;
	tigerFollowRadius = tangoFollowRadius;
	tigerAttackRadius = tangoAttackRadius;
	beltToFloor = cellSize*.4;

	scale();
	levels[level]();

	resizing = false;
}

function scheduleResize()
{
	if( resizing )
		return;

	if( resizeTimer )
		clearTimeout( resizeTimer );

	resizing = true;
	resizeTimer = setTimeout( resize, 200 );
}

function init()
{
	var d = document;

	if( !(canvas = d.getElementById( "Game" )) ||
		!(ctx = canvas.getContext( "2d", { alpha: false } )) )
		return;

	ratio =
		(window.devicePixelRatio || 1)/
		(ctx.webkitBackingStorePixelRatio ||
			ctx.mozBackingStorePixelRatio ||
			ctx.msBackingStorePixelRatio ||
			ctx.oBackingStorePixelRatio ||
			ctx.backingStorePixelRatio ||
			1);

	resize()
	window.onresize = scheduleResize;

	d.onkeydown = keyDown;
	d.onkeyup = keyUp;

	d.onmousedown = pointerDown;
	d.onmousemove = pointerMove;
	d.onmouseup = pointerUp;
	d.onmouseout = pointerUp;

	if( "ontouchstart" in d )
	{
		d.ontouchstart = pointerDown;
		d.ontouchmove = pointerMove;
		d.ontouchend = pointerUp;
		d.ontouchleave = pointerUp;
		d.ontouchcancel = pointerUp;
	}

	last = Date.now()-16;
	run();
}

function load()
{
	atlas = new Image();
	atlas.src = "atlas.png";
	atlas.onload = init;
}

window.onload = load;
